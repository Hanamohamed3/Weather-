<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body> 
    <!-- START 1ST SECTION -->
<section id="nav">
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <img src="images/logo@2x.png" >
            <div class="both p-2">
                <h1 class="fs-3 text-white">Weather</h1>
                <span style="color:#CDCDCD">tagline goes here</span>
            </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto  mb-lg-0 p-5">
              <li class="nav-item">
                <button type="button" class="btn btn-outline-primary rounded-5" disabled>Home</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn ">News</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn ">Live cameras</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn ">Photos</button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn">Contact</button>
              </li>
          </div>
        </div>
      </nav>
</section>
    <!-- END 1ST SECTION -->
<!-- START 2ND SECTION -->
<section id="second">
  <div class="container" class="position-relative">
    <div class="buttonIn pt-5 ">
      <input type="text" class=" input1 form-control  p-3 rounded-5" id="floatingInputGroup2"
        placeholder="Find your location...">
      <button id="clear">Find</button>
    </div>
  </div>
</section>
<section id="third">
  <div class="container position-absolute big-div">
    <div class="row" id="myData">
      <div class="col-md-4 rounded-start-3 p-0 " style="background-color: #2e3142;">
        <div class="d-flex justify-content-between hi">
          <p class="text-white">Tuesday</p>
          <p class="text-white pe-2">2January</p>
        </div>
        <div class="mt-5">
          <p style="color:#CDCDCD" class="fs-2">Cairo</p>
          <h1 class="text-white mb-3" style="font-size: 80px;">17.7°C</h1>
          <img src="images/116.png">
          <p class="text-info">partly cloudy</p>
          <div class="icons d-flex justify-content-between mb-3">
            <span style="color:#CDCDCD"><i class="fa-solid fa-umbrella"></i>20%</span>
            <span style="color:#CDCDCD"><i class="fa-solid fa-wind"></i>18km/hr</span>
            <span style="color:#CDCDCD"><i class="fa-regular fa-compass"></i>East</span>
          </div>
        </div>
      </div>

      <div class="col-md-4 p-0" style="background-color:#262937">
        <div class="text-center hi">
          <p class="text-white pb-3 ">Wednesday</p>
        </div>
        <div class=" text-center mt-3">
          <i class="fa-solid fa-sun fs-3 mb-5" style="color: #d8f024;"></i>
          <h3 class="text-white">21.1°C</h3>
          <p style="color:#CDCDCD">13.9°</p>
          <p class="text-info">Sunny</p>


        </div>
      </div>
      <div class="col-md-4 rounded-end-3 p-0" style="background-color: #2e3142;">
        <div class="text-center hi">
          <p class="text-white pb-3">Friday</p>
        </div>
        <div class="text-center">
          <i class="fa-solid fa-cloud fs-3 mb-5" style="color: #ffffff;"></i>
          <h3 class="text-white">17.7°C</h3>
          <p style="color:#CDCDCD">14.3°</p>
          <p class="text-info">Overcast</p>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
<!-- END 2ND SECTION -->
<!-- START FOOTER SECTION -->

<footer style="background-color:#2e3142 ;" id="#footer">
    <div class="container">
        <div class="buttonlast pt-5  d-flex justify-content-evenly align-items-center"> 
            <input type="text" class=" input2   p-3 rounded-5"  placeholder="Enter your email to subscribe...">
            <button id="clearr">Subcribe</button> 
    
            <i class="fa-brands fa-facebook-f iconz"></i>
            <i class="fa-brands fa-twitter iconz"></i>
            <i class="fa-brands fa-google-plus-g iconz"></i>
            <i class="fa-brands fa-pinterest iconz"></i>
    
          </div>
          <p class="text-white  mt-3" style="margin-left: 100px;">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
          </div> 
    </div>
    
</footer>

<!-- END FOOTER SECTION -->








    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
